<main>
  <section id="grid" *ngIf="(clients$ | async)?.length; else startTmpl">
    <ng-container *ngFor="let client of clients$ | async">
      <figure>
        <video
          title="@SeekPeer"
          [autoplay]="true"
          [srcObject]="client?.stream"
        ></video>
      </figure>
    </ng-container>

    <button type="button" (click)="hangUp()"></button>
  </section>
  <ng-template #startTmpl>
    <div class="start">
      <button class="join-room" (click)="connectToRoom()">
        <img src="assets/images/beta.svg" alt="Iniciar chamada de vÃ­deo" />
      </button>
    </div>
  </ng-template>
</main>
